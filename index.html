<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Fanha Felix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Kaushan+Script&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">
   
</head>
<body>
    <header class="main-header">
        <img src="assets/img/estudante.jpg" alt="Avatar de um estudante" width="60px" height="60px">
       
        
        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>

        </nav>
    </header>     

    <section class="main-banner">
      <div class="wrapper"> 
        <div class="main-box">
                <h2 class="main-title">Lucas Felix</h1>
                <h3 class="main-subtitle">FrontEnd Developer</h2>
        </div>
        <div class="navigation">
            <a class="main-button" href="" lang="en">Download CV</a>
            <a class="main-button" href="">Contatos</a>
        </div>
     </div> 
    </section>
    <section class="main-section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
    
            <article class="skill-tec"> 
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="-title">HTML</h3>
                    <progress class="progress-bar" value="25" max="100" >25%</progress>
                </div>    
            </article>
            <article class="skill-tec"> 
                <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                <div class="right">
                    <h3 class="-title">CSS3</h3>
                    <progress class="progress-bar" value="25" max="100" >25%</progress>
                </div>    
            </article>
            <article class="skill-tec"> 
                <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="-title">JavaScript</h3>
                    <progress class="progress-bar" value="10" max="100" >10%</progress>
                </div>    
            </article>
            <article class="skill-tec"> 
                <img class="icon" src="img/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="-title">React</h3>
                    <progress class="progress-bar" value="0" max="100" >0%</progress>
                </div>    
            </article>
            <article class="skill-tec"> 
                <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJs em pixel art">
                <div class="right">
                    <h3 class="-title">NodeJs</h3>
                    <progress class="progress-bar" value="0" max="100" >0%</progress>
                </div>    
            </article>
     </div>
    </section>
        <section class="main-section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="http://google.com" target="_blank">
                <figure class="card-project">
                <img class="logo" src="img/logo-firedlabs.png" alt="Logo da FiredLab">
                </figure>
            </a>
            <a href="">    
                <figure class="card-project -blue">
                    <img class="logo" src="img/logo-collabcode.png" alt="Logo da ColabCode">
                </figure>
            </a>
            <a href="">    
                <figure class="card-project">
                    <img class="logo" src="img/portfolio.png" alt="Logo do portifolio">
                </figure>
            </a>    
      </div>
    </section>
    
    </body>
</html>
